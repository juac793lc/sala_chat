<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sala Chat">
  <link rel="apple-touch-icon" href="assets/images/titulo_mapa.png">
  <meta name="theme-color" content="#0175C2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/titulo_mapa.png"/>

  <title>sala_chat</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- register_push.js removed to disable web push notifications -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Mostrar banner solo en m√≥vil
      if (window.innerWidth <= 768) {
        const banner = document.createElement('div');
        banner.innerHTML = `
          <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #0175C2; color: white; padding: 15px; text-align: center; z-index: 1000; font-family: Arial, sans-serif;">
            üì± Instalar Sala Chat como app
            <button onclick="installApp()" style="margin-left: 10px; padding: 5px 10px; background: white; color: #0175C2; border: none; border-radius: 5px;">Instalar</button>
            <button onclick="dismissBanner()" style="margin-left: 5px; padding: 5px 10px; background: transparent; color: white; border: 1px solid white; border-radius: 5px;">Cerrar</button>
          </div>
        `;
        document.body.appendChild(banner);
      }
    });

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usuario acept√≥ instalar la app');
          } else {
            console.log('Usuario rechaz√≥ instalar la app');
          }
          deferredPrompt = null;
        });
      }
    }

    function dismissBanner() {
      const banner = document.querySelector('div[style*="position: fixed"]');
      if (banner) banner.remove();
    }
  </script>
  <!-- Web push disabled: debug button and register script removed -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
